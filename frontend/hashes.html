<div id='computeHash'>
    <h2>Вычислить хеш файлов</h2>
<input type="file" id="file-browse" placeholder="Выберите папку" lang="ru" webkitdirectory multiple />
<input type="file" id="file-browse-2" placeholder="Выбирите один или несколько файлов" lang="ru" multiple />
<select id="choose-hashes-algo">
    <option value="sha3_512">sha3_512</option>
    <option value="sha3_384">sha3_384</option>
    <option value="sha3_256">sha3_256</option>
    <option value="sha3_224">sha3_224</option>
    <option value="sha512">sha512</option>
    <option value="sha384">sha384</option>
    <option value="sha256">sha256</option>
    <option value="sha224">sha224</option>
    <option value="sha1">sha1</option>
    <option value="blake2b">blake2b</option>
    <option value="blake2s">blake2s</option>
</select>
<button class='custom-button' onclick='computeFileHash()'>Вычислить хеш файлов</button>
<div id="hashes-textarea">
    <textarea id="json-hashes-text-area" rows=30 cols=180 unselectable="on" readonly></textarea>
</div>
<a href="#" onclick='download_hashes()'>Скачать файл</a>
<a  href="javascript:void(0);" onclick="loadPage('./hashes_diff.html')">Проверить изменения</a>
</div>
