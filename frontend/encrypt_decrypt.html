<div class="container">
    <h1 class="encryption-decryption-title">Encryption and Decryption</h1>
    <div id="encryption">
        <h2>Шифрование:</h2>
        <input type="text" id="encryptText" placeholder="Enter text to encrypt">
	<input type="text" id="encryptionKey" placeholder="Enter key (if field is empty will be generated randomly)">
	<input type="text" id="encryptionIV" placeholder="Enter IV (if field is empty will be generated randomly)" style="display:none">
	<select id="choose-encryption-algo" onchange="addNewFieldOnAlgoChange()">
	    <option value="ECB">ECB</option>
	    <option value="CBC">CBC</option>
	    <option value="EAX">EAX</option>
	</select>
        <button class="custom-button" onclick="encrypt()">Зашифровать</button>
        <button class="custom-button" onclick="copyToClipboard()">Копировать шифротекст</button>
        <p id="encryptedText"></p>
    </div>
    <div id="decryption">
        <h2>Расшифровка:</h2>
        <input type="text" id="decryptText" placeholder="Enter ciphertext to decrypt">
        <input type="text" id="decryptKey" placeholder="Enter key">
        <input type="text" id="decryptTag" placeholder="Enter tag" style="display:none">
        <input type="text" id="decryptNonce" placeholder="Enter nonce" style="display:none">
        <input type="text" id="decryptIV" placeholder="Enter IV" style="display:none">
        <select id="choose_decryption-algo" onchange="addNewFieldOnDecryptAlgoChange()">
            <option value="ECB">ECB</option>
            <option value="CBC">CBC</option>
            <option value="EAX">EAX</option>
        </select>
        <button class="custom-button" onclick="decrypt()">Расшифровать</button>
        <div id="decryptedTextContainer">
            <h3>Расшифрованный текст:</h3>
            <p id="decryptedText"></p>
        </div>
<!-- Working with files -->
        <div id="fileEncryption">
            <h2>Шифрование файла:</h2>
            <input type="file" id="encryptFile" placeholder="Выберите файл для шифрования">
            <input type="text" id="en-file-key" placeholder="Enter key (if field is empty will be generated randomly)">
	        <input type="text" id="encryptionIVFile" placeholder="Enter IV (if field is empty will be generated randomly)" style="display:none">
            <select id="choose-encryption-algoFile" onchange="addNewFieldOnAlgoChange('File')">
                <option value="ECB">ECB</option>
                <option value="CBC">CBC</option>
                <option value="EAX">EAX</option>
            </select>
            
            <button class="custom-button" onclick="encryptFile()">Зашифровать файл</button>
            <p id="encryptedTextFile"></p>
        </div>
        <div id="fileDownload">
            <h2>Скачивание зашифрованного файла:</h2>
            <input type="text" id="downloadFileName" placeholder="Введите имя файла для скачивания" oninput="getFiles()">
            <button class="custom-button" onclick="downloadEncryptedFile()">Скачать файл</button>
            <div id="fileList"></div>
        </div>
        <div id="fileDecryption">
            <h2>Расшифровка файла:</h2>
            <input type="file" id="decryptFile" placeholder="Выберите файл для расшифровки">
            <input type="text" id="decryptKeyFile" placeholder="Enter key">
            <input type="text" id="decryptTagFile" placeholder="Enter tag" style="display:none">
            <input type="text" id="decryptNonceFile" placeholder="Enter nonce" style="display:none">
            <input type="text" id="decryptIVFile" placeholder="Enter IV" style="display:none">
            <select id="choose_decryption-algoFile" onchange="addNewFieldOnDecryptAlgoChange('File')">
                <option value="ECB">ECB</option>
                <option value="CBC">CBC</option>
                <option value="EAX">EAX</option>
            </select>
            
            <button class="custom-button" onclick="decryptAndDownloadFile()">Расшифровать и скачать файл</button>
        </div>                                    
    </div>
</div>
