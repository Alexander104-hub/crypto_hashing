<div class="container">
    <h1 class="encryption-decryption-title">Encryption and Decryption</h1>
    <div id="encryption">
        <h2>Шифрование:</h2>
        <input type="text" id="encryptText" placeholder="Enter text to encrypt">
        <button class="custom-button" onclick="encrypt()">Зашифровать</button>
        <button class="custom-button" onclick="copyToClipboard()">Копировать шифротекст</button>
        <p id="encryptedText"></p>
    </div>
    <div id="decryption">
        <h2>Расшифровка:</h2>
        <input type="text" id="decryptText" placeholder="Enter ciphertext to decrypt">
        <input type="text" id="decryptKey" placeholder="Enter key">
        <input type="text" id="decryptTag" placeholder="Enter tag">
        <input type="text" id="decryptNonce" placeholder="Enter nonce">
        <button class="custom-button" onclick="decrypt()">Расшифровать</button>
        <div id="decryptedTextContainer">
            <h3>Расшифрованный текст:</h3>
            <p id="decryptedText"></p>
        </div>
        <div id="fileEncryption">
            <h2>Шифрование файла:</h2>
            <input type="file" id="encryptFile" placeholder="Выберите файл для шифрования">
            <button class="custom-button" onclick="encryptFile()">Зашифровать файл</button>
            <p id="encryptedFileKey"></p>
            <p id="encryptedFileTag"></p>
            <p id="encryptedFileNonce"></p>
        </div>
        <div id="fileDownload">
            <h2>Скачивание зашифрованного файла:</h2>
            <input type="text" id="downloadFileName" placeholder="Введите имя файла для скачивания" oninput="getFiles()">
            <button class="custom-button" onclick="downloadEncryptedFile()">Скачать файл</button>
            <div id="fileList"></div>
        </div>
        <div id="fileDecryption">
            <h2>Расшифровка файла:</h2>
            <input type="file" id="decryptFile" placeholder="Выберите файл для расшифровки">
            <input type="text" id="key" placeholder="Введите ключ">
            <input type="text" id="tag" placeholder="Введите тег">
            <input type="text" id="nonce" placeholder="Введите nonce">
            <button class="custom-button" onclick="decryptAndDownloadFile()">Расшифровать и скачать файл</button>
        </div>                                    
    </div>
</div>
