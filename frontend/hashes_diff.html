<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compute hashes difference</title>
    <link rel="stylesheet" type="text/css" href="static/style.css?version=51">
    <link rel="icon" href="static/favicon.ico">
</head>
<body>
        <div id='computeHashDifference'>
            <h2>Изменение хешей</h2>
	    <div>
		<input type="text" id="file-path-diff-1" placeholder="Enter path to json file with hashes (old)">
	    </div>
	    <div>
		<input type="text" id="file-path-diff-2" placeholder="Enter path to second json file with hashes (new)">
	    </div>
	    <button class='custom-button' onclick='computeFileDiff()'>Вычислить разницу</button>
	    <div id="hashes-textarea">
		<textarea id="json-hashes-diff-text-area" rows=30 cols=180 unselectable="on" readonly></textarea>
	    <!-- <button class='custom-button' onclick='computeFileHash()'>Вычислить хеши</button> -->
        </div>
    </div>
</body>
</html>
